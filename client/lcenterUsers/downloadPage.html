<template name="downloadPage">
  <div class="container">

    {{#if validNumber}}


    <div class="card text-center mx-auto">
      <div class="card-header">
        {{districtCenter.name}}
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">


                <div class="card">

                  {{#each feesObjects}}

                  <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <td colspan="3">{{name}}</td>
                      </tr>
                      <tr>
                        <th>批次</th>
                        <th>人数</th>
                        <th>缴费金额</th>
                      </tr>
                    </thead>

                    <tbody>

                        {{#each paymentdetail}}
                          <tr style="text-align:right">
                            <td>{{_id}}</td>
                            <td>{{studentcount}}</td>
                            <td>{{numberDisplay totalFee}}</td>
                          </tr>
                        {{/each}}

                    </tbody>
                  </table>

                  {{/each}}

                </div>

                {{> pdfdownload}}


              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">

                {{#with lastestPhoto}}
                  <img src="{{this.url}}" class="img-fluid" alt="Responsive image">
                {{/with}}


                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">选择文件</label>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>




    {{/if}}


  </div>
</template>
