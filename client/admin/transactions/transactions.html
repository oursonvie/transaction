<template name="transactions">

  <div class="card">

    <h5 class="card-header">
      {{currentBatch}}批次缴款请款汇总
      <button class="btn btn-primary float-right btn-sm btn-download">下载</button>
    </h5>



    <div class="card-body">

      {{#if districtCenterBatchFees}}

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">区域学习中心名称</th>
            <th scope="col">批次</th>
            <th scope="col">缴款金额</th>
            <th scope="col">缴款人数</th>
            <th scope="col">返点比例</th>
            <th scope="col">返款金额</th>
          </tr>
        </thead>
        <tbody>

          {{#each districtCenterBatchFees}}
            <tr>
              <th>{{name}}</th>
              <th>{{batchId}}</th>
              <td>{{numberFormatter totalFee}}</td>
              <td>{{studentCount}}</td>
              <td>{{returnRatio}}</td>
              <td>{{numberFormatter returnedFee}}</td>
            </tr>
          {{/each}}

        </tbody>
      </table>

      {{/if}}

      {{#unless Template.subscriptionsReady}}
        {{> loader}}
      {{/unless}}

    </div>
  </div>



</template>
