<template name="districtLCenter">

  <div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">


      <div class="row">

        <div class="col-sm">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">学习中心列表</h5>

              <ul class="list-group">
                {{#each lcenterList}}
                  {{> eachLCenter}}
                {{/each}}
              </ul>

            </div>
          </div>

        </div>



        <div class="col-sm">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">区域学习中心</h5>

                <ul class="list-group">
                  {{#each liveLcenterList}}
                    <li class="list-group-item {{#unless this.singleEnd}} active {{/unless}}">{{name}}</li>
                  {{/each}}
                </ul>

            </div>
          </div>

        </div>
      </div>



    </div>
    <div class="card-footer text-muted">
      数据库内学习中心
    </div>
  </div>

</template>
