<template name="transactionTable">
  <div class="card">
    <div class="card-body">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          {{#each Transactions}}
            <tr>
              <td>{{RECORDID}}</td>
              <td>{{RECRUITBATCHCODE}}</td>
              <td>{{REALNAME}}</td>
              <td>{{MONEY}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </div>
</template>
