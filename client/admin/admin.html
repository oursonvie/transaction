<template name="admin">

  <div class="card">
    <div class="card-body">

      <div class="input-group mb-3">
        <input type="date" class="form-control" placeholder="起始日期" aria-label="起始日期" aria-describedby="basic-addon2" id="startdate">

        <input type="date" class="form-control" placeholder="结束日期" aria-label="结束日期" aria-describedby="basic-addon2" id="enddate">

        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-date-input" type="button">搜索</button>
          <button class="btn btn-outline-secondary btn-reset" type="button">重置</button>
        </div>
      </div>

    </div>
  </div>

  {{#if ifSearch}}

    <div class="card">
      <div class="card-body">

        <div class="row">

          <div class="col-sm">

            <div class="card">
              <h5 class="card-header">付款人次</h5>
              <div class="card-body">
                <h5 class="card-title">{{totalPeopleTime}}</h5>

              </div>
            </div>

          </div>

          <div class="col-sm">

            <div class="card">
              <h5 class="card-header">款项总数</h5>
              <div class="card-body">
                <h5 class="card-title">￥: {{commaNumber totalPaid}}</h5>

              </div>
            </div>

          </div>

          <div class="col-sm">

            <div class="card">
              <h5 class="card-header">付款细分</h5>
              <div class="card-body">

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>

          </div>

        </div>





      </div>
    </div>

    {{> transactionTable}}
  {{else}}
  {{/if}}


</template>
