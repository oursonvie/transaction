<template name="admin">

  <div class="card">
    <div class="card-body">

      <div class="input-group mb-3">
        <input type="date" class="form-control" placeholder="起始日期" aria-label="起始日期" aria-describedby="basic-addon2" id="startdate">

        <input type="date" class="form-control" placeholder="结束日期" aria-label="结束日期" aria-describedby="basic-addon2" id="enddate">

        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-date-input" type="button">搜索</button>
          <button class="btn btn-outline-secondary btn-reset" type="button">重置</button>
        </div>
      </div>

    </div>
  </div>

  {{#if ifSearch}}
    <div class="card">
      <div class="card-body">

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            {{#each Transactions}}
              <tr>
                <td>{{RECORDID}}</td>
                <td>{{RECRUITBATCHCODE}}</td>
                <td>{{REALNAME}}</td>
                <td>{{MONEY}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>

      </div>
    </div>
  {{else}}
  {{/if}}


</template>
