<template name="singleLCenter">

  <div class="card text-center">
    <div class="card-header">
      学习中心管理
    </div>
    <div class="card-body">


      <div class="row">

        <div class="col-sm">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">学习中心列表</h5>

              <ul class="list-group">
                {{#each lcenterList}}
                  {{> eachLCenter}}
                {{/each}}
              </ul>

            </div>
          </div>

        </div>


        <div class="col-sm">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">学习中心详情</h5>

              {{> updateLcenter}}
            </div>

          </div>



        </div>

      </div>



    </div>
    <div class="card-footer text-muted">
      数据库内学习中心
    </div>
  </div>

</template>
