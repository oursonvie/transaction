<template name="DLCenterDetail">
  {{#with selectDlcenter}}

  <div class="card">
    <div class="card-header">
      {{name}}
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">返款比例: {{returnratio}}</li>
      <li class="list-group-item">学习中心数：{{lcenterCount}}</li>
      <li class="list-group-item">缴费情况：{{something}}</li>
    </ul>

    <div class="card-body">

      <a href="#" class="btn btn-primary">缴费记录</a>
      <button class="btn btn-primary btn-edit">修改</button>
    </div>
  </div>

  {{/with}}
</template>
