<template name="districtLCenter">

  <div class="card text-center">
    <div class="card-header">
      <button class="btn btn-primary btn-access-on float-left">开启访问</button>
      <button class="btn btn-danger btn-access-off float-left">关闭访问</button>
      <button class="btn btn-primary float-right btn-add">添加区域学习中心</button>
    </div>

    {{#if Template.subscriptionsReady}}
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">区域学习中心列表</h5>
                <ul class="list-group">
                  {{#each districtLCenter}}
                    {{> eachDLCenter}}
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
                {{> viewDistrictLCenter}}
              </div>
            </div>
          </div>
        </div>
      </div>
    {{else}}
      {{> loader}}
    {{/if}}
    <div class="card-footer text-muted">
      交大网络教育学院软件开发科 2018
    </div>
  </div>

</template>
