<template name="districtLCenter">

  <div class="card text-center">
    <div class="card-header">
      区域学习中心
      <button class="btn btn-primary float-right btn-add">添加区域学习中心</button>
    </div>
    <div class="card-body">


      <div class="row">

        <div class="col-sm-4">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">区域学习中心列表</h5>

              <ul class="list-group">
                {{#each districtLCenter}}
                  {{> eachDLCenter}}
                {{/each}}
              </ul>

            </div>
          </div>

        </div>


        <div class="col-sm-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">区域学习中心详情</h5>

              {{> viewDistrictLCenter}}


            </div>

          </div>


        </div>

      </div>



    </div>
    <div class="card-footer text-muted">
      数据库内学习中心
    </div>
  </div>

</template>
