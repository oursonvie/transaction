<template name="eachDLCenter">

  <li class="list-group-item" style="text-align: left">
    {{#if allowAccess}}
      <span id='clickableAwesomeFont'> <i class="fa fa-power-off" style="color:green"></i> </span> {{name}}
    {{else}}

      <span id='clickableAwesomeFont'> <i class="fa fa-power-off"></i> </span> {{name}}

    {{/if}}

    {{#if uploadedCount}}
      ({{uploadedCount}})
    {{/if}}

    {{#if uploadedDocument}}
      <i class="fa fa-upload" style="color:green"></i>
    {{/if}}

    <button type="button" class="btn btn-outline-secondary btn-sm pull-right btn-detail">查看</button>

    <button type="button" class="btn btn-outline-secondary btn-sm pull-right btn-downloadpage">下载页</button>
  </li>


</template>
