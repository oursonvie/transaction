<template name="updateDLCenter">
  {{#if selected}}
    {{#autoForm id="afUpdateDemo" type=formType collection="DLearningCenter" doc=selected}}
      {{> afQuickField name="name"}}
      {{> afQuickField name="sublearningcenter"}}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-secondary">关闭</button>
      </div>
    {{/autoForm}}

  {{/if}}
</template>
