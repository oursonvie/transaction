<template name="pdfFeesDetail">

  <table class="table table-bordered">
    {{#each feesDetail}}
    <thead>
      <tr>
        <th colspan="4">{{name}}</th>

      </tr>

      <tr>
        <th>批次</th>
        <th>人数</th>
        <th>缴费方式</th>
        <th>缴费金额（元）</th>
      </tr>
    </thead>

    <tbody>

        {{#each paymentdetail}}
          <tr>
            <td>{{_id}}</td>
            <td>{{studentcount}}</td>
            <td>{{ifFirst @index}}</td>
            <td style="text-align:right">{{numberDisplay totalFee}}</td>
          </tr>
        {{/each}}

    </tbody>
    {{/each}}

    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td>汇款缴费</td>
        <td style="text-align:right">{{numberDisplay feesInfo.extraAmount}}</td>
      </tr>

      <tr>
        <th colspan="2">合计</th>
        <th></th>
        <th style="text-align:right">{{numberDisplay feesInfo.total}}</th>
      </tr>

    </tbody>
  </table>

</template>
