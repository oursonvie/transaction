<template name="DLCenterDetail">
  {{#with selectDlcenter}}

  <div class="row">

    <div class="col-sm">
      <div class="card">
        <div class="card-header">
          {{name}}
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">返款起始比例: {{returnratio}}</li>
          <li class="list-group-item">学习中心数：{{lcenterCount}}</li>
          <li class="list-group-item">缴费情况：{{numberDisplay totalFees}}</li>
        </ul>

        <table class="table">
          <thead>
            <tr>
              <td colspan="2">学习中心</td>
            </tr>
            <tr>
              <th>分配比例</th>
              <th>分配金额</th>
            </tr>
          </thead>

          <tbody>
              <tr>
                <td>{{currentReturnRatio totalFees returnratio}}</td>
                <td>{{numberDisplay returnAmount}}</td>
              </tr>
          </tbody>
        </table>

        <div class="card-body">

          <a href="/districtcenter/{{this._id}}" class="btn btn-primary">缴费记录</a>
          <a href="/districtcenter/pdf/{{this._id}}" class="btn btn-primary">对账单</a>
          <button class="btn btn-primary btn-edit">修改</button>
        </div>
      </div>
    </div>

    <div class="col-sm">

      <div class="card">

        {{#each feesObjects}}

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <td colspan="3">{{name}}</td>
            </tr>
            <tr>
              <th>批次</th>
              <th>人数</th>
              <th>缴费金额</th>
            </tr>
          </thead>

          <tbody>

              {{#each paymentdetail}}
                <tr>
                  <td>{{_id}}</td>
                  <td>{{studentcount}}</td>
                  <td>{{numberDisplay totalFee}}</td>
                </tr>
              {{/each}}

          </tbody>
        </table>

        {{/each}}

      </div>

    </div>

  </div>



  {{/with}}
</template>
