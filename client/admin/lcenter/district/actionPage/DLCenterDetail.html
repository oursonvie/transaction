<template name="DLCenterDetail">


  {{#with selectDlcenter}}

  <div class="row">

    <div class="col-sm">
      <div class="card">
        <div class="card-header">
          {{name}}
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">返款起始比例: {{returnratio}}</li>
          <li class="list-group-item">学习中心数：{{lcenterCount}}</li>
          <li class="list-group-item">缴费情况：{{numberDisplay feesInfo.unionPay}}</li>
          <li class="list-group-item">汇款缴费：{{numberDisplay feesInfo.extraAmount}}</li>
        </ul>

        <table class="table">
          <thead>
            <tr>
              <td colspan="2">学习中心</td>
            </tr>
            <tr>
              <th>分配比例</th>
              <th>分配金额</th>
            </tr>
          </thead>

          <tbody>
              <tr>
                <td>{{feesInfo.currentratio}}</td>
                <td>{{numberDisplay returnAmount}}</td>
              </tr>
          </tbody>
        </table>

        <div class="card-body">

          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary btn-baseinfo">基本信息</button>
            <button class="btn btn-primary btn-lcenter">学习中心</button>
            <button class="btn btn-primary btn-bankdetail">账号信息</button>
            <button class="btn btn-primary btn-photo">账单回执</button>
          </div>



        </div>
      </div>

    </div>

    <div class="col-sm">

      <div class="card">

        {{#if $.Session.equals 'subActionType' 'editbankdetail'}}
          {{> editBankDetail}}
        {{else if $.Session.equals 'subActionType' 'editlearningcenter'}}
          {{> subEditLcenter}}
        {{else if $.Session.equals 'subActionType' 'baseinfo'}}
          {{> baseInfo}}
        {{else}}
          {{> subSumPayment}}
        {{/if}}

      </div>

    </div>

  </div>



  {{/with}}
</template>
