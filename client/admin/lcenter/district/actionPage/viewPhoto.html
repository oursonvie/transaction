<template name="viewPhoto">
  <div class="row">

    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          {{selectDlcenter.name}} 回执单
        </div>

        <table class="table table-striped">

          <thead>
            <tr>
              <th scope="col">批次</th>
              <th scope="col">下载时间</th>
              <th scope="col">上传时间</th>
            </tr>
          </thead>

          {{#if Template.subscriptionsReady}}
            <tbody>
              {{#each selectDlcenter.uploadedPic}}
                <tr>
                  <th scope="row">{{batchcode}}</th>
                  <td>{{downloadTime batchcode}}</td>
                  <td>{{uploadTime photoid}}</td>
                </tr>
              {{/each}}
            </tbody>
          {{else}}
            {{> loader}}
          {{/if}}

        </table>

      </div>

    </div>

    {{#if Images}}

      <div class="col-sm-4">

        <div class="card">
          {{#with Images}}
            <img src="{{this.url}}" class="img-fluid" alt="Responsive image">

            <a download="{{imageNaming original.name}}" class="btn btn-primary" href="{{this.url}}">下载回执</a>

          {{/with}}
        </div>

      </div>

    {{/if}}

  </div>
</template>
