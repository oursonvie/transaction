<template name="viewDistrictLCenter">
  <div class="card">
    <div class="card-body">


      <i class="fa fa-times-circle pull-right btn-close"></i>

      {{#if $.Session.equals 'actionType' 'add'}}
        {{> addNewDLCenter}}
      {{else if $.Session.equals 'actionType' 'view'}}
        {{> DLCenterDetail}}
      {{else if $.Session.equals 'actionType' 'edit'}}
        edit
      {{else}}
        请选择区域学习中心
      {{/if}}



    </div>
  </div>
</template>

<template name="asd">
  {{> updateDLCenter}}
</template>
