<template name="timeSetting">

  <div class="card">

    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-sm-11">
          <div class="float-right">
            上次更新: {{oracleUpdatedAt}}
          </div>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary btn-update float-right">更新数据库</button>
        </div>
      </div>
    </div>

    <div class="card-body">

      <div class="input-group mb-3">
        <input type="date" class="form-control" placeholder="起始日期" aria-label="起始日期" aria-describedby="basic-addon2" id="startdate">

        <input type="date" class="form-control" placeholder="结束日期" aria-label="结束日期" aria-describedby="basic-addon2" id="enddate">

        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-date-input" type="button">搜索</button>
          <button class="btn btn-outline-secondary btn-reset" type="button">重置</button>
        </div>
      </div>

    </div>
  </div>

  {{> modal}}

  {{#if ifSearch}}
    <div class="card">
      <div class="card-body">

        <div class="row">

          <div class="col-sm">

            <div class="card">
              <h5 class="card-header">付款人次</h5>
              <div class="card-body">
                <h5 class="card-title">{{totalPeopleTime}}</h5>

              </div>
            </div>

          </div>

          <div class="col-sm">

            <div class="card">
              <h5 class="card-header">款项总数</h5>
              <div class="card-body">
                <h5 class="card-title">{{commaNumber totalPaid}}</h5>

              </div>
            </div>

          </div>

          <div class="col-sm-6">

            <div class="card">
              <h5 class="card-header">付款细分</h5>
              <div class="card-body">

                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">学生身份</th>
                      <th scope="col">人次</th>
                      <th scope="col">总额</th>
                    </tr>
                  </thead>

                  <tbody>

                    {{#each fullResult}}
                      <tr>
                        <td>{{_id}}</td>
                        <td>{{count}}</td>
                        <td>{{commaNumber totalFee}}</td>
                      </tr>
                    {{/each}}

                  </tbody>

                </table>

              </div>
            </div>

          </div>

        </div>

        <div class="row">

          <div class="card card-confirm">
            <div class="card-body">
              <h5 class="card-title">确认使用数据</h5>
              <p class="card-text">确认使用以上数据进行返款处理</p>
              <button class="btn btn-primary btn-yes">确定</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  {{/if}}







</template>
